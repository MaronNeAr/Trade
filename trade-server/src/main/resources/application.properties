spring.datasource.url=jdbc:mysql://localhost:3306/trade?serverTimezone=Asia/Shanghai
spring.datasource.username=root
#spring.datasource.password=501c082a239a8513
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

mybatis.typeAliasesPackage=com.example.domain
mybatis.mapperLocations=classpath:mapper/*.xml

spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

server.port=8888

#热部署生效
spring.devtools.restart.enabled=true

#设置重启的目录
spring.devtools.restart.additional-paths=src/main/java

#classpath目录下的WEB-INF文件夹内容修改不重启
spring.devtools.restart.exclude=WEB-INF/**

# 关闭CONDITIONS EVALUATION REPORT及自动配置内容向控制台的输出
logging.level.org.springframework.boot.autoconfigure=ERROR

spring.mvc.static-path-pattern=/**
spring.resources.static-locations=classpath:/src/main/resources/

mybatis.configuration.map-underscore-to-camel-case=true

# redis??
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.session.store-type=redis

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
